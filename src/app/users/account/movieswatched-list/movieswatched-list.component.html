<ul>
  <li  *ngFor="let movie of movies">
    <div class="list-group-item clearfix">
      <div routerLinkActive="active"
           class="list-group-item"
           style="border:none">

        <div>
          <h4 class="list-group-item-heading">{{ movie.title }}</h4>
          <p class="list-group-item-text">{{ movie.description }}</p>
        </div>

        <img
          src="{{ movie.posterUrl }}"
          class="img-responsive" style="max-height: 130px; ">


      </div>
      <button class="btn btn-danger" (click)="removeMovie(movie)">Remove</button>
    </div>
  </li>
</ul>
